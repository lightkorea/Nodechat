<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        #message-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: white;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-end;
        }

        .message.other .bubble {
            background-color: #efefef;
            color: black;
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
        }

        .message.self .bubble {
            background-color: #0095f6;
            color: white;
            align-self: flex-end;
            border-radius: 18px 18px 0 18px;
        }

        .bubble {
            max-width: 60%;
            padding: 10px 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.self {
            justify-content: flex-end;
        }

        .message.other {
            justify-content: flex-start;
        }

        .name {
            font-size: 12px;
            color: #888;
            margin-bottom: 3px;
            text-align: left;
        }

        #input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fafafa;
        }

        #input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f0f0f0;
            font-size: 14px;
            outline: none;
        }

        #input-box button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-box button:hover {
            background-color: #007bb5;
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ïßï */
        #message-box::-webkit-scrollbar {
            width: 8px;
        }

        #message-box::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 10px;
        }

        #message-box::-webkit-scrollbar-track {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="chat">
        <div id="message-box"></div>
        <div id="input-box">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const messageBox = document.getElementById('message-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        // ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ ÏûÖÎ†•
        const userName = prompt("Enter your name:");
        socket.emit('join', userName);

        // ÏÑúÎ≤ÑÎ°úÎ∂ÄÌÑ∞ Î©îÏãúÏßÄÎ•º Î∞õÏùÑ Îïå
        socket.on('message', (message) => {
            const isSelf = message.startsWith(`üí¨ ${userName}:`);
            const name = message.split(':')[0].replace('üí¨ ', '');
            const text = message.split(': ')[1];

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (isSelf) {
                messageDiv.classList.add('self');
            } else {
                messageDiv.classList.add('other');
            }

            const nameDiv = document.createElement('div');
            nameDiv.classList.add('name');
            nameDiv.textContent = name;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');
            bubbleDiv.textContent = text;

            messageDiv.appendChild(nameDiv);
            messageDiv.appendChild(bubbleDiv);
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight; // ÏµúÏã† Î©îÏãúÏßÄÍ∞Ä Î≥¥Ïù¥ÎèÑÎ°ù Ïä§ÌÅ¨Î°§ ÎÇ¥Î¶º
        });

        // Î©îÏãúÏßÄ Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('chatMessage', message); // ÏÑúÎ≤ÑÏóê Î©îÏãúÏßÄ Ï†ÑÏÜ°
                messageInput.value = ''; // ÏûÖÎ†•Ï∞Ω ÎπÑÏö∞Í∏∞
            }
        });

        // Enter ÌÇ§Î°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
